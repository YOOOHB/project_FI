<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App Title</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "project1": "./",
            "project2": "./../component/request",
            "project3": "./../component/partner",
            "project4": "./../component/material"
            
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script id="locate-reuse-libs" src="./utils/locate-reuse-libs.js"
        data-sap-ui-manifest-uri="./manifest.json"
        data-sap-ui-componentName="project1">
    </script> 
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
    data-sap-ui-component
    data-name="project1"
    data-id="container"
    data-settings='{"id" : "project1"}'
    data-handle-validation="true"
    ></div>
</body>
</html>
